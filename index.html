<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>

    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Header Toolbar</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">

                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Nouvelle Dépense</ion-card-title>
                            </ion-card-header>

                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Intitule de la dépense</ion-label>
                                    <ion-input id="intitule" type="text"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Somme de la dépense</ion-label>
                                    <ion-input id="somme" type="number"></ion-input>
                                </ion-item>

                                <div class="ion-text-right">

                                    <ion-button id="btnCancel" color="danger" fill="outline">
                                        <ion-icon slot="end" name="close-outline"></ion-icon>
                                        Effacer
                                    </ion-button>
                                    <ion-button id="btnAdd" color="success" fill="outline">
                                        <ion-icon slot="start" name="add-outline"></ion-icon>
                                        Ajouter
                                    </ion-button>
                                </div>


                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="depList">
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <strong>Total des dépenses : <span id="total">.......</span></strong>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-content>
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
